<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGİN</title>
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="login" id="login-id">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Kullanıcı Adı" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Şifre" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="login-box">
                <label id="label-etiket"><input type="checkbox">Beni hatırla</label>
                <a href="#">Parolanızı mı unuttunuz?</a>
            </div>

            <button type="submit" class="btn">Gönder</button>

            <div class="login-link">
                <p id="p-etiket">Hesabnız yok mu? <a href="homePage.html">Kayıt ol</a></p>
            </div>
        </form>
    </div>
</body>

</html>
